<div class="card">
  <div class="card-header" data-toggle="collapse" href="#collapse-<%= slug %>" aria-expanded="false" aria-controls="collapse-<%= slug %>">
    Todo #<%= title %>
  </div>
  <div class="collapse <%= collapse %>" id="collapse-<%= slug %>">
    <div class="card-block">
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <input type="text" id="new-task" class="form-control" aria-label="Add a new task" placeholder="What do you want to do?">
            <div class="input-group-btn">
              <button id="add-task" type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="list-elements"></div>
  </div>
